# Style Indicators for Persona Generation
# ========================================
# Each archetype has indicators grouped by category.
# Categories are sampled probabilistically based on tier:
#   - core (100%): emoji, tone_tag, hashtag_usage
#   - common (70%): sentence_variation, emotional_arc, reply_cadence
#   - occasional (40%): abbreviation_style, punctuation_habits
#   - rare (15%): typo_style, capitalization_style
#   - very_rare (5%): visual_style
#
# Indicators are written as natural suggestions, not prescriptions.
# The LLM should interpret them as tendencies, not rules.

_sampling_config:
  # Default tier probabilities (can be overridden per-archetype)
  default_tiers:
    core: 1.0
    common: 0.7
    occasional: 0.4
    rare: 0.15
    very_rare: 0.05
  # Category-to-tier mapping
  # emoji and hashtag_usage at "common" tier (70%) for balanced usage
  category_tiers:
    emoji: common              # 70% chance - moderate usage
    tone_tag: core
    hashtag_usage: common      # 70% chance - moderate usage
    sentence_variation: common
    emotional_arc: common
    reply_cadence: common
    abbreviation_style: occasional
    punctuation_habits: occasional
    typo_style: rare
    capitalization_style: rare
    visual_style: very_rare
  # Per-archetype overrides for rare/occasional tiers
