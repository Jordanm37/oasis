run_id: "test-20-agents"
rng_seed: 314159

personas:
  ontology: "./configs/personas/ontology_unified.yaml"
  personas_csv: "./data/test/personas_test_20.csv"
  seed: 314159

# Population block: 20 test agents
population:
  benign: 14
  incel_misogyny: 2
  misinfo: 2
  conspiracy: 2

platform:
  type: "twitter"
  recsys_type: "random"
  refresh_rec_post_count: 2
  max_rec_post_len: 2
  following_post_count: 3
  allow_self_rating: true
  show_score: false

simulation:
  db: "./data/test/oasis_test_20.db"
  steps: 2
  posts_per_step: 5
  temperature: 0.7
  generator: "xai"
  allow_fallback_text: true
  skip_imputation: true
  action_mix:
    create_post: 0.2
    create_comment: 0.5
    like_post: 0.2
    follow: 0.1

graph:
  class_col: "primary_label"
  theta_b: 0.015
  rho: 0.25
  alpha: 2.0
  tc_prob: 0.02
  tc_max_per_node: 5
  tc_homophily: 0.4
  tc_assort_beta: 2.0
  rewire_ratio: 0.0
  seed: 314159
  edges_csv: "./data/test/edges_test_20.csv"

post_label_mode_probs:
  none: 0.5
  single: 0.4
  double: 0.1

multi_label_targets:
  target_rate: 0.20
  min_rate: 0.18
  max_rate: 0.22

guidance:
  enable: false
  intensity: 1.0
  use_state: false
  token_weighting: false

actions:
  cooldown_seconds:
    post: 300
    reply: 120
    boost: 60
    favourite: 30
    follow: 600

label_tokens:
  inventory:
    - "LBL:SUPPORTIVE"
    - "LBL:INCEL_MISOGYNY"
    - "LBL:MISINFO_CLAIM"
    - "LBL:CONSPIRACY"
  mapping:
    LBL:SUPPORTIVE: ["benign"]
    LBL:INCEL_MISOGYNY: ["incel_misogyny"]
    LBL:MISINFO_CLAIM: ["misinfo", "conspiracy"]
    LBL:CONSPIRACY: ["conspiracy"]

logging:
  checkpoint_every: 10000
