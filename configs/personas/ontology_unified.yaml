version: "3.0.0"

metadata:
  notes:
    - Unified ontology merging Eva's 6-class LLM ontology with the expanded 13-class manifest.
    - 13 archetypes total covering harmful content, recovery, and benign personas.
    - 56 unique label tokens for fine-grained content classification.
    - Includes demographic target markers (TARGET_*) from ToxiGen analysis.
    - Includes implicit hate rhetorical strategy markers from ImplicitHate dataset.
    - Includes severity/explicitness markers (EXPLICIT_HATE, IMPLICIT_HATE).
    - Includes additional tokens from Davidson, HateXplain, PHEME, Gab Hate Corpus.

dataset_schema:
  twitter:
    required_fields:
      - username
      - description
      - user_char
    optional_fields:
      - persona_group
      - persona_variant
      - persona_summary
      - persona_topics
      - persona_tone
  description: >
    Persona generator must emit the required Twitter fields. Optional metadata
    can be embedded in sidecar JSON or stored in trace tables for analytics.

lexicon_collections:
  benign_core:
    file: configs/lexicons/benign.yaml
  recovery_core:
    file: configs/lexicons/recovery.yaml
  ed_risk_core:
    file: configs/lexicons/ed_risk.yaml
  pro_ana_core:
    file: configs/lexicons/pro_ana.yaml
  incel_core:
    file: configs/lexicons/incel.yaml
  alpha_core:
    file: configs/lexicons/alpha.yaml
  misinfo_core:
    file: configs/lexicons/misinfo.yaml
  conspiracy_core:
    file: configs/lexicons/conspiracy.yaml
  trad_core:
    file: configs/lexicons/trad.yaml
  gamergate_core:
    file: configs/lexicons/gamergate.yaml
  extremist_core:
    file: configs/lexicons/extremist.yaml
  hate_speech_core:
    file: configs/lexicons/hate_speech.yaml
  bullying_core:
    file: configs/lexicons/bullying.yaml
labels:
  # === Eva's original labels ===
  supportive:
    token: "<LBL:SUPPORTIVE>"
    description: Inline marker for supportive or pro-social remarks.
    guidelines:
      - Use sparingly to highlight positive acknowledgements.
      - Works best near the end of the sentence.
      - Use only when primary intent is encouragement, not just casual chit-chat.
    default_frequency:
      min: 0.05
      max: 0.2
    dataset_field: label_tokens

  recovery_support:
    token: "<LBL:RECOVERY_SUPPORT>"
    description: Marker for recovery/exit/supportive-to-leavers content.
    guidelines:
      - Use when offering help or sharing progress about leaving harmful spaces.
      - Includes exit/de-radicalization support, not just ED recovery.
      - Keep tone non-judgmental.
    default_frequency:
      min: 0.05
      max: 0.2
    dataset_field: label_tokens

  ed_risk:
    token: "<LBL:ED_RISK>"
    description: Marker for eating-disorder-risk content.
    guidelines:
      - Use when promoting or reinforcing disordered eating behaviors.
      - Avoid clustering multiple markers in one sentence.
      - Do NOT use for neutral clinical discussion or recovery-framed talk.
    default_frequency:
      min: 0.05
      max: 0.2
    dataset_field: label_tokens

  incel_misogyny:
    token: "<LBL:INCEL_MISOGYNY>"
    description: Marker for misogynistic/blackpill/incel-coded hostility.
    guidelines:
      - Use inline once when expressing hostility or fatalism toward women/society.
    default_frequency:
      min: 0.05
      max: 0.2
    dataset_field: label_tokens

  misinfo_claim:
    token: "<LBL:MISINFO_CLAIM>"
    description: Marker for misinformation claims.
    guidelines:
      - Insert when presenting a disputed or verifiably false claim as fact.
      - Focus on factual falsity (e.g., health, elections) rather than hidden plots.
    default_frequency:
      min: 0.05
      max: 0.2
    dataset_field: label_tokens

  conspiracy:
    token: "<LBL:CONSPIRACY>"
    description: Marker for conspiracy narratives.
    guidelines:
      - Use when asserting hidden plots, cabals, or secret control narratives.
      - Distinct from simple misinfo; requires a hidden agent/plot.
    default_frequency:
      min: 0.05
      max: 0.2
    dataset_field: label_tokens

  # === New expanded labels ===
  dogwhistle:
    token: "<LBL:DOGWHISTLE>"
    description: Coded language signaling in-group ideology.
    guidelines:
      - Use when employing subtle coded terms recognizable to the in-group.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  gender_essentialism:
    token: "<LBL:GENDER_ESSENTIALISM>"
    description: Marker for rigid gender role enforcement.
    guidelines:
      - Use when asserting biological determinism or traditional gender roles.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  culture_war:
    token: "<LBL:CULTURE_WAR>"
    description: Marker for culture war rhetoric.
    guidelines:
      - Use when framing media/entertainment as ideological battleground.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  gatekeeping:
    token: "<LBL:GATEKEEPING>"
    description: Marker for exclusionary gatekeeping behavior.
    guidelines:
      - Use when policing who belongs in a community or fandom.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  meanspo:
    token: "<LBL:MEANSPO>"
    description: Marker for mean-spirited ED motivation content.
    guidelines:
      - Use when employing harsh criticism as ED motivation.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  ed_coaching:
    token: "<LBL:ED_COACHING>"
    description: Marker for eating disorder coaching/tips.
    guidelines:
      - Use when providing specific ED methods or accountability.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  misogynistic_lecture:
    token: "<LBL:MISOGYNISTIC_LECTURE>"
    description: Marker for condescending misogynistic content.
    guidelines:
      - Use when lecturing about women's supposed nature or value.
    default_frequency:
      min: 0.03
      max: 0.2
    dataset_field: label_tokens

  objectification:
    token: "<LBL:OBJECTIFICATION>"
    description: Marker for objectifying content.
    guidelines:
      - Use when reducing people to physical attributes or utility.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  violent_threat:
    token: "<LBL:VIOLENT_THREAT>"
    description: Marker for violent threats or glorification.
    guidelines:
      - Use when making or endorsing threats of violence.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens

  hate_slur:
    token: "<LBL:HATE_SLUR>"
    description: Marker for hate speech slurs.
    guidelines:
      - Use when employing derogatory slurs targeting identity groups.
      - If used in a targeted attack on an individual, co-tag with <LBL:PERSONAL_ATTACK>.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  accelerationism:
    token: "<LBL:ACCELERATIONISM>"
    description: Marker for accelerationist ideology.
    guidelines:
      - Use when advocating for societal collapse or revolutionary violence.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens

  dehumanization:
    token: "<LBL:DEHUMANIZATION>"
    description: Marker for dehumanizing rhetoric.
    guidelines:
      - Use when comparing people to animals, vermin, or diseases.
      - Prefer for group-based comparisons; use <LBL:HATE_SLUR> only if a literal slur appears.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  personal_attack:
    token: "<LBL:PERSONAL_ATTACK>"
    description: Marker for targeted personal attacks.
    guidelines:
      - Use when directing insults or harassment at specific individuals.
      - If a slur is used, co-tag with <LBL:HATE_SLUR>.
    default_frequency:
      min: 0.03
      max: 0.2
    dataset_field: label_tokens

  doxxing_threat:
    token: "<LBL:DOXXING_THREAT>"
    description: Marker for doxxing threats.
    guidelines:
      - Use when threatening to reveal personal information.
    default_frequency:
      min: 0.01
      max: 0.08
    dataset_field: label_tokens

  suicide_bait:
    token: "<LBL:SUICIDE_BAIT>"
    description: Marker for suicide baiting content.
    guidelines:
      - Use when encouraging self-harm in others.
      - Only for explicit encouragement (e.g., "kys"), not just general insults.
    default_frequency:
      min: 0.01
      max: 0.05
    dataset_field: label_tokens

  conspiracy_narrative:
    token: "<LBL:CONSPIRACY_NARRATIVE>"
    description: Marker for detailed conspiracy narratives.
    guidelines:
      - Use when constructing elaborate conspiracy theories.
      - Use for longer, story-like constructions; can co-tag with <LBL:CONSPIRACY>.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  deepstate:
    token: "<LBL:DEEPSTATE>"
    description: Marker for deep state references.
    guidelines:
      - Use when referencing hidden government actors or shadow control.
      - Specific to government/bureaucratic control; can co-tag with <LBL:CONSPIRACY>.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens

  anti_institution:
    token: "<LBL:ANTI_INSTITUTION>"
    description: Marker for anti-institutional rhetoric.
    guidelines:
      - Use when attacking mainstream institutions as corrupt or controlled.
      - Use for legitimacy attacks without necessarily a clear hidden-cabal story.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens

  ed_method:
    token: "<LBL:ED_METHOD>"
    description: Marker for specific ED methods.
    guidelines:
      - Use when sharing specific restrictive eating techniques.
      - Only for operational "how-to" content, not general admiration.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens

  ed_promo:
    token: "<LBL:ED_PROMO>"
    description: Marker for ED promotion content.
    guidelines:
      - Use when glorifying or promoting eating disorders.
      - Use for general glorification/normalization without specific methods.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens

  self_harm:
    token: "<LBL:SELF_HARM>"
    description: Marker for self-harm content.
    guidelines:
      - Use when discussing or promoting self-harm behaviors.
      - Use for non-ED self-harm; cross-tag with ED labels only if ED is central.
    default_frequency:
      min: 0.01
      max: 0.08
    dataset_field: label_tokens

  # ============================================================
  # DEMOGRAPHIC TARGET MARKERS (from ToxiGen analysis)
  # These mark WHICH group is being targeted by hate content
  # ============================================================
  target_racial:
    token: "<LBL:TARGET_RACIAL>"
    description: Marker indicating racial/ethnic group targeting.
    guidelines:
      - Use when hate content targets Black, Asian, Latino, Native American, or other racial/ethnic groups.
      - Co-tag with rhetorical strategy markers (e.g., DEHUMANIZATION, STEREOTYPE).
      - Helps track which demographics are targeted in simulations.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  target_religious:
    token: "<LBL:TARGET_RELIGIOUS>"
    description: Marker indicating religious group targeting.
    guidelines:
      - Use when hate content targets Jewish, Muslim, Christian, or other religious groups.
      - Often co-occurs with CONSPIRACY or REPLACEMENT_RHETORIC for antisemitic content.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  target_gender:
    token: "<LBL:TARGET_GENDER>"
    description: Marker indicating gender-based targeting.
    guidelines:
      - Use when hate targets women or trans individuals based on gender.
      - Distinct from INCEL_MISOGYNY which is about the incel worldview specifically.
      - Co-tag with OBJECTIFICATION or GENDER_ESSENTIALISM as appropriate.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  target_sexuality:
    token: "<LBL:TARGET_SEXUALITY>"
    description: Marker indicating LGBTQ+ targeting.
    guidelines:
      - Use when hate content targets gay, lesbian, bisexual, or queer individuals.
      - For trans-specific targeting, prefer TARGET_GENDER with GENDER_ESSENTIALISM.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  target_disability:
    token: "<LBL:TARGET_DISABILITY>"
    description: Marker indicating disability-based targeting (ableism).
    guidelines:
      - Use when hate content targets people with mental or physical disabilities.
      - Often involves DEHUMANIZATION or INFERIORITY_CLAIM rhetoric.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  target_national:
    token: "<LBL:TARGET_NATIONAL>"
    description: Marker indicating nationality/immigration-based targeting.
    guidelines:
      - Use when hate content targets immigrants, refugees, or specific nationalities.
      - Often co-occurs with REPLACEMENT_RHETORIC or MISINFO_CLAIM.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  # ============================================================
  # IMPLICIT HATE RHETORICAL STRATEGIES (from ImplicitHate analysis)
  # These mark HOW hate is expressed, especially subtle/coded forms
  # ============================================================
  grievance_framing:
    token: "<LBL:GRIEVANCE_FRAMING>"
    description: Marker for victimhood/grievance rhetoric framing the in-group as oppressed.
    guidelines:
      - Use when content frames majority/dominant groups as victims (e.g., "white genocide").
      - Distinct from legitimate grievances; focuses on manufactured victimhood.
      - Often co-occurs with CONSPIRACY or REPLACEMENT_RHETORIC.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    implicit_hate_class: "white_grievance"

  ironic_hate:
    token: "<LBL:IRONIC_HATE>"
    description: Marker for "just joking" or ironic hate speech with plausible deniability.
    guidelines:
      - Use when hate is disguised as humor, sarcasm, or irony.
      - Provides plausible deniability ("it's just a joke").
      - Often harder to moderate; co-tag with DOGWHISTLE.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    implicit_hate_class: "irony"

  stereotype:
    token: "<LBL:STEREOTYPE>"
    description: Marker for content reinforcing negative group stereotypes.
    guidelines:
      - Use when content promotes or reinforces harmful stereotypes about groups.
      - Distinct from DEHUMANIZATION; stereotypes can be more subtle.
      - Can target any demographic; co-tag with TARGET_* markers.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate", "toxigen"]
    implicit_hate_class: "stereotypical"

  implicit_threat:
    token: "<LBL:IMPLICIT_THREAT>"
    description: Marker for veiled or implied threats without explicit violence.
    guidelines:
      - Use when threats are implied but not stated explicitly.
      - Distinct from VIOLENT_THREAT which is for explicit threats.
      - 'Example: "Something should be done about them" vs "Kill them."'
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    implicit_hate_class: "threatening"

  incitement:
    token: "<LBL:INCITEMENT>"
    description: Marker for calls to action against target groups.
    guidelines:
      - Use when content encourages others to take action against a group.
      - Can be explicit ("attack them") or implicit ("we need to do something").
      - Often precedes or accompanies ACCELERATIONISM content.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    implicit_hate_class: "incitement"

  inferiority_claim:
    token: "<LBL:INFERIORITY_CLAIM>"
    description: Marker for claims that a group is inherently inferior.
    guidelines:
      - Use when content asserts biological, intellectual, or moral inferiority.
      - More specific than DEHUMANIZATION; focuses on hierarchy claims.
      - Often uses pseudo-scientific framing.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    implicit_hate_class: "inferiority"

  dismissive_hate:
    token: "<LBL:DISMISSIVE_HATE>"
    description: Marker for dismissing, minimizing, or gaslighting targeted groups.
    guidelines:
      - Use when content dismisses group concerns or existence.
      - Includes gaslighting ("that's not real discrimination").
      - More subtle than overt hate; often passes moderation.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    implicit_hate_class: "dismissive"

  # ============================================================
  # HATE SPEECH SUBTYPES (enhanced specificity)
  # ============================================================
  replacement_rhetoric:
    token: "<LBL:REPLACEMENT_RHETORIC>"
    description: Marker for "great replacement" and similar conspiracy narratives.
    guidelines:
      - Use when content claims intentional demographic replacement.
      - Distinct from general CONSPIRACY; specifically about demographic change.
      - Often targets immigrants; co-tag with TARGET_NATIONAL.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens
    dataset_sources: ["toxigen", "implicit_hate"]

  purity_rhetoric:
    token: "<LBL:PURITY_RHETORIC>"
    description: Marker for racial, ethnic, or cultural purity claims.
    guidelines:
      - Use when content promotes group "purity" or condemns mixing.
      - Includes blood purity, cultural purity, religious purity claims.
      - Often co-occurs with GENDER_ESSENTIALISM in trad contexts.
    default_frequency:
      min: 0.01
      max: 0.08
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]

  vermin_comparison:
    token: "<LBL:VERMIN_COMPARISON>"
    description: Marker for comparing people to vermin, pests, or diseases.
    guidelines:
      - Specific type of DEHUMANIZATION using pest/disease metaphors.
      - Historically precedes violence; high severity marker.
      - 'Examples: "rats," "cockroaches," "infestation," "plague."'
    default_frequency:
      min: 0.01
      max: 0.08
    dataset_field: label_tokens
    dataset_sources: ["toxigen", "implicit_hate"]

  # ============================================================
  # SEVERITY/EXPLICITNESS MARKERS
  # ============================================================
  explicit_hate:
    token: "<LBL:EXPLICIT_HATE>"
    description: Meta-marker indicating overtly hateful content with clear slurs/threats.
    guidelines:
      - Use when hate is unmistakable and would be caught by basic filters.
      - Includes slurs, explicit threats, clear dehumanization.
      - Co-tag with specific markers (HATE_SLUR, VIOLENT_THREAT, etc.).
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["toxigen"]
    severity: "high"

  implicit_hate:
    token: "<LBL:IMPLICIT_HATE>"
    description: Meta-marker indicating coded/subtle hate that evades basic detection.
    guidelines:
      - Use when hate is expressed through implication, irony, or coded language.
      - Harder to moderate; requires context understanding.
      - Co-tag with strategy markers (DOGWHISTLE, IRONIC_HATE, etc.).
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate"]
    severity: "medium"
    detection_difficulty: "high"

  # ============================================================
  # ADDITIONAL DATASET-SPECIFIC TOKENS
  # From: Davidson, HateXplain, PHEME, RealToxicity, COCO, EXIST
  # ============================================================
  rumour:
    token: "<LBL:RUMOUR>"
    description: Marker for unverified claims spreading during breaking news events.
    guidelines:
      - Use for claims that are unverified but not necessarily false.
      - Distinct from MISINFO_CLAIM which implies known falsity.
      - Common during breaking news, crisis events, or viral moments.
      - Often involves speculation, unconfirmed reports, or early incomplete information.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["pheme"]

  offensive_language:
    token: "<LBL:OFFENSIVE_LANGUAGE>"
    description: Marker for crude, profane, or offensive content that is not identity-based hate.
    guidelines:
      - Use for content that is vulgar or offensive but does not target protected groups.
      - Distinct from HATE_SLUR which targets identity groups.
      - May include profanity, crude humor, or general rudeness.
      - Lower severity than hate speech.
    default_frequency:
      min: 0.03
      max: 0.2
    dataset_field: label_tokens
    dataset_sources: ["davidson", "hatexplain"]
    severity: "low"

  profanity:
    token: "<LBL:PROFANITY>"
    description: Marker for explicit profane language.
    guidelines:
      - Use when content contains explicit curse words or vulgar expressions.
      - Can co-occur with other markers (PERSONAL_ATTACK, HATE_SLUR, etc.).
      - Alone does not indicate hate; context matters.
    default_frequency:
      min: 0.02
      max: 0.15
    dataset_field: label_tokens
    dataset_sources: ["davidson", "hatexplain"]  # Rerouted: offensive language contains profanity

  sexually_explicit:
    token: "<LBL:SEXUALLY_EXPLICIT>"
    description: Marker for sexually explicit content.
    guidelines:
      - Use when content contains explicit sexual references or descriptions.
      - Distinct from OBJECTIFICATION which is about reducing people to sexual objects.
      - Not inherently harmful; depends on context and consent framing.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens
    dataset_sources: ["hatexplain", "gab_hate_corpus"]  # Rerouted: offensive content includes explicit material

  medical_misinfo:
    token: "<LBL:MEDICAL_MISINFO>"
    description: Marker for medical misinformation including anti-vax, fake cures, and harmful treatments.
    guidelines:
      - Use for false medical claims (vaccines cause autism, bleach cures, etc.).
      - Includes suppressed cure narratives and harmful treatment promotion.
      - High severity due to potential real-world health impacts.
      - Can co-occur with CONSPIRACY for conspiratorial framing.
    default_frequency:
      min: 0.02
      max: 0.12
    dataset_field: label_tokens
    severity: "high"
    dataset_sources: ["pheme"]  # Rerouted: PHEME rumour dataset contains health misinformation during events

  pandemic_conspiracy:
    token: "<LBL:PANDEMIC_CONSPIRACY>"
    description: Marker for pandemic-related conspiracy theories (lab leak, fake virus, intentional release).
    guidelines:
      - Use for claims about pandemic origins, intentional release, or fake virus narratives.
      - Includes lab leak theories, bioweapon claims, and planned pandemic narratives.
      - Often co-occurs with CONSPIRACY and ANTI_INSTITUTION.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens
    dataset_sources: ["pheme", "implicit_hate"]  # Rerouted: PHEME has crisis rumours, implicit_hate has conspiracy framing

  control_conspiracy:
    token: "<LBL:CONTROL_CONSPIRACY>"
    description: Marker for population/behavior control conspiracy theories (NWO, 5G, microchips).
    guidelines:
      - Use for claims about mass surveillance, mind control, or population control agendas.
      - Includes New World Order, Great Reset, and similar global control narratives.
      - Often co-occurs with DEEPSTATE and CONSPIRACY_NARRATIVE.
    default_frequency:
      min: 0.01
      max: 0.1
    dataset_field: label_tokens
    dataset_sources: ["implicit_hate", "pheme"]  # Rerouted: implicit_hate has conspiracy framing, pheme has rumour/misinformation

  sexual_violence_rhetoric:
    token: "<LBL:SEXUAL_VIOLENCE_RHETORIC>"
    description: Marker for rhetoric promoting, normalizing, or threatening sexual violence.
    guidelines:
      - Use when content promotes, threatens, or normalizes sexual violence.
      - Higher severity than OBJECTIFICATION; involves violence dimension.
      - Often co-occurs with VIOLENT_THREAT and TARGET_GENDER.
    default_frequency:
      min: 0.01
      max: 0.08
    dataset_field: label_tokens
    severity: "critical"
    dataset_sources: ["gab_hate_corpus", "toxigen"]  # Rerouted: GHC has CV (call to violence), toxigen has gendered hate

  call_to_violence:
    token: "<LBL:CALL_TO_VIOLENCE>"
    description: Marker for explicit calls to commit violence against groups or individuals.
    guidelines:
      - More explicit than INCITEMENT; direct calls for violent action.
      - Distinct from VIOLENT_THREAT which may be implicit.
      - Co-tag with target markers (TARGET_RACIAL, TARGET_RELIGIOUS, etc.).
    default_frequency:
      min: 0.01
      max: 0.05
    dataset_field: label_tokens
    dataset_sources: ["gab_hate_corpus"]
    severity: "critical"

  human_degradation:
    token: "<LBL:HUMAN_DEGRADATION>"
    description: Marker for content that degrades human dignity without explicit slurs.
    guidelines:
      - Use when content systematically degrades human worth.
      - Overlaps with DEHUMANIZATION but may be more subtle.
